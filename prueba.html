!DOCTYPEhtml><htmllang="en">

  <head>
    <metacharset="UTF-8">
      <metaname="viewport"content="width=device-width,initial-scale=1.0">
        <linkrel="stylesheet"href="css /style.css">
          <title>Document</title>
  </head>

  <body>
    <formclass="curso"id="curso"method="#"action="#">
      <fieldset>
        <legend>MISDATOS:</legend>
        <ol>
          <li>
            <labelfor="name">Nombre:</label>
              <inputplaceholder="Escribaaquísunombre"id="name"name="name"type="text"requiredautofocus>
          </li>
          <li>
            <labelfor="name">Correoelectronico:</label>
              <inputplaceholder="ejemplo@dominio.com"id="email"name="email"type="email"required>
          </li>
          <li>
            <labelfor="name">Teléfono:</label>
              <inputplaceholder="ej.+34984530203"id="phone"name="phone"type="tel"requiredautofocus>
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>Dirección</legend>
        <ol>
          <li>
            <labelfor="direccion">Dirección:</label>
              <textareaname="direccion"id="direccion"cols=""rows="5"required></textarea>
          </li>
          <li>
            <labelfor="postal">Códigopostar:</label>
              <inputplaceholder="CP"id="postal"name="postal"type="text"required>
          </li>
          <li>
            <labelfor="ciudad">Ciudad:</label>
              <inputplaceholder="Ciudad"id="ciudad"name="ciudad"type="text"required>
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>Formadepago</legend>
        <ol>
          <li>
            <fieldsetclass="tarjeta">
              <legend>TarjetasdeCredito</legend>
              <ul>
                <li>
                  <inputid="visa"name="tarjeta_credito"type="radio">
                    <labelfor="visa">VISA</label>
                </li>
                <li>
                  <inputid="aexpr"name="tarjeta_credito"type="radio">
                    <labelfor="aexpr">AmericanExpress</label>
                </li>
                <li>
                  <inputid="master"name="tarjeta_credito"type="radio">
                    <labelfor="master">MasterCard</label>
                </li>
              </ul>
      </fieldset>
      </li>
      <li>
        <labelfor="num_tarjeta">Númerotarjeta</label>
          <inputplaceholder="Númerotarjeta"id="num_tarjeta"name="num_tarjeta"type="text"required>
      </li>
      <li>
        <labelfor="cod_seg">Códigoseguridad</label>
          <inputplaceholder="Códigoseguridad"id="cod_seg"name="cod_seg"type="text"required>
      </li>
      <li>
        <labelfor="nom_tarje">Nombretarjeta</label>
          <inputplaceholder="Nombreexactotarjeta"id="nom_tarje"name="nom_tarje"type="text"required>
      </li>
      </ol>
      </fieldset>
      <fieldset>
        <buttontype="submit">Comprar</button>
      </fieldset>
      </form>
  </body>

  </html>
